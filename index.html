<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garnet Gala Message</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* ---------- BODY & BACKGROUND ---------- */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff8dc;
  background: url("./me.jpg") center/cover no-repeat fixed;
  position: relative;
}

/* Dark overlay for readability */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 0;
}

/* ---------- PARTICLES ---------- */
.particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  opacity: 0.08;
}

.particle {
  position: absolute;
  border-radius: 50%;
  background: #fff8dc;
  animation: floatParticle 10s linear infinite;
}

@keyframes floatParticle {
  from {transform: translateY(100vh);}
  to {transform: translateY(-10vh);}
}

/* ---------- LOCK SCREEN MESSAGE ---------- */
.lockScreenMessage {
  position: relative;
  z-index: 2;
  max-width: 90%;
  width: 600px;
  padding: 30px 25px;
  font-size: 22px;
  line-height: 1.6;
  text-align: justify;
  font-weight: bold;
  background: rgba(0,0,0,0.25);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  word-wrap: break-word;
  overflow-wrap: break-word;
  opacity: 1;
}

.lockHint {
  margin-top: 15px;
  font-size: 16px;
  font-weight: 400;
  opacity: 0.7;
  text-align: center;
}

.highlight {
  color: #d2b48c;
  font-weight: 500;
}

/* Line animation */
.line {
  opacity: 0;
  transform: translateY(20px);
  animation: lineFadeIn 1s forwards;
}

@keyframes lineFadeIn {
  to {opacity: 1; transform: translateY(0);}
}

@media screen and (max-width: 480px) {
  .lockScreenMessage {
    font-size: 18px;
    padding: 20px 15px;
  }
  .lockHint {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<!-- PARTICLES -->
<div class="particles" id="particles"></div>

<!-- LOCK SCREEN MESSAGE -->
<div class="lockScreenMessage" id="lockScreenMessage">
</div>

<div class="lockHint">Don't be late.</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop>
  <source src="excuses.mp3" type="audio/mpeg">
</audio>

<script>
// ---------- PARTICLES ----------
const particleContainer = document.getElementById("particles");
for(let i=0;i<30;i++){
  const p = document.createElement("div");
  p.className = "particle";
  const size = 2 + Math.random()*2;
  p.style.width = p.style.height = size + "px";
  p.style.left = Math.random()*100+"%";
  p.style.animationDuration = (6 + Math.random()*6) + "s";
  p.style.animationDelay = Math.random()*6 + "s";
  particleContainer.appendChild(p);
}

// ---------- CINEMATIC LINE-BY-LINE DISPLAY ----------
const lockScreenMessage = document.getElementById("lockScreenMessage");
const lines = [
  "Private Apology! Miss! Tomorrow I would be there at <span class='highlight'>Garnet Gala</span> at 4.45! Hoping to see you over there!",
  "I’m wearing <span class='highlight'>tan blazer</span>, paired with don't know who - E or ;) ! Sleek and minimal look either would look for some sign over there or I'd make an apology because of my thing!",
  "Just enough to be noticed… a presence you won’t forget.",
  "I’ll be waiting for you there. We need to talk. SRRO",
  "Can’t wait to see you there!"
];

lines.forEach((line, i) => {
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = line;
  div.style.animationDelay = (i * 1.2) + "s"; // stagger each line
  lockScreenMessage.appendChild(div);
});

// ---------- AUDIO FADE IN ----------
const music = document.getElementById("bgMusic");
music.volume = 0;
function fadeInMusic() {
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.4) {
      vol += 0.02;
      music.volume = vol;
    } else clearInterval(fade);
  }, 200);
}
music.play().then(fadeInMusic).catch(() => {
  document.body.addEventListener("click", () => {
    music.play();
    fadeInMusic();
  }, { once: true });
});
</script>

</body>
</html>
