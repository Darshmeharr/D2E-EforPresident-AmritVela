<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garnet Gala Message</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* BODY & INITIAL BLACK SCREEN */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: #000;
  transition: background 1.5s ease;
  color: #fff8dc; /* golden-white text for magenta background */
}

/* BACKGROUND IMAGE WITH BLUR */
body.loaded::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("./eeman.jpeg") center/cover no-repeat fixed;
  filter: blur(5px);
  z-index: -1;
  opacity: 1;
  transition: opacity 1.5s ease;
}

/* SUBTLE PARTICLES */
.particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  opacity: 0.08;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff8dc; /* match text */
  border-radius: 50%;
  animation: floatParticle 10s linear infinite;
}

@keyframes floatParticle {
  from {transform: translateY(100vh);}
  to {transform: translateY(-10vh);}
}

/* MESSAGE BOX */
.lockScreenMessage {
  position: relative;
  z-index: 2;
  max-width: 700px;
  padding: 40px 50px;
  font-size: 22px;
  line-height: 1.8;
  text-align: justify;
  font-weight: bold;
  color: #fff8dc;
  background: rgba(0,0,0,0.25);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards 2s;
}

/* FADE IN ANIMATION */
@keyframes fadeInUp {
  to {opacity: 1; transform: translateY(0);}
}

/* TYPING ANIMATION */
.typingText span {
  display: inline-block;
  opacity: 0;
  transform: translateY(2px);
  animation: fadeInLetter 0.4s forwards;
}

@keyframes fadeInLetter {
  to {opacity: 1; transform: translateY(0);}
}

/* LOCK HINT */
.lockHint {
  margin-top: 20px;
  font-size: 16px;
  font-weight: 400;
  opacity: 0.7;
  text-align: center;
}
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="lockScreenMessage">
  <div class="typingText" id="animatedLockText"></div>
  <div class="lockHint">Don't be late.</div>
</div>

<script>
/* FADE IN BLACK SCREEN TO BACKGROUND */
window.addEventListener("load", ()=>{
  setTimeout(()=>{ document.body.classList.add("loaded"); }, 500);
});

/* PARTICLES */
const particleContainer = document.getElementById("particles");
for(let i=0;i<30;i++){
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random()*100+"%";
  p.style.width = p.style.height = (2 + Math.random()*2) + "px";
  p.style.animationDuration = (6 + Math.random()*6) + "s";
  p.style.animationDelay = Math.random()*6 + "s";
  particleContainer.appendChild(p);
}

/* TYPING ANIMATION FUNCTION */
function typeText(element, text, delay=40){
  let index = 0;
  function type() {
    if(index < text.length){
      const span = document.createElement("span");
      span.textContent = text.charAt(index);
      span.style.animationDelay = (index*0.04) + "s";
      element.appendChild(span);
      index++;
      setTimeout(type, delay);
    }
  }
  type();
}

/* LOCK SCREEN TEXT */
const lockTextElement = document.getElementById("animatedLockText");
const lockText = `Tomorrow at the Garnet Gala, I’ll be arriving at 4:45 PM. Make sure you’re there.

I’ll be wearing camel/tan and black: tan suede coat, black turtleneck, black bootcut jeans. Sleek and minimal look — make sure you wear something similar.

Just enough to be noticed… a presence you won’t forget.

I’ll be waiting for you there. We need to talk.`;

typeText(lockTextElement, lockText, 40);
</script>

</body>
</html>
