<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garnet Gala Romantic Message</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* BODY & BACKGROUND */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  overflow: hidden;
  background: url("./eeman.jpeg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #d2b48c; /* default gold/tan for text */
  animation: zoomBg 40s ease-in-out infinite alternate;
}

@keyframes zoomBg {
  from {transform: scale(1);}
  to {transform: scale(1.06);}
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  z-index: -1;
}

/* PARTICLES */
.particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #d2b48c;
  border-radius: 50%;
  opacity: 0.25;
  animation: floatParticle 12s linear infinite;
}

@keyframes floatParticle {
  from {transform: translateY(100vh); opacity: 0;}
  50% {opacity: 0.4;}
  to {transform: translateY(-10vh); opacity: 0;}
}

/* LOCK SCREEN MESSAGE */
.lockScreenMessage {
  position: relative;
  z-index: 2;
  max-width: 700px;
  padding: 20px;
  font-size: 20px;
  line-height: 1.8;
  text-align: center;
  white-space: pre-wrap;
}

/* TYPING ANIMATION FOR ALL TEXT */
.typingText {
  display: inline-block;
  overflow: hidden;
  border-right: 2px solid #d2b48c;
  white-space: pre-wrap;
}

.typingText span {
  display: inline-block;
  opacity: 0;
  transform: translateY(8px);
  animation: fadeInLetter 0.6s forwards;
}

@keyframes fadeInLetter {
  to {opacity: 1; transform: translateY(0);}
}

@keyframes sparkle {
  0% { text-shadow: 0 0 2px #fff; }
  50% { text-shadow: 0 0 6px #fff, 0 0 10px #d2b48c; }
  100% { text-shadow: 0 0 2px #fff; }
}

.typingText span:nth-child(odd) {
  animation: fadeInLetter 0.6s forwards, sparkle 2s infinite alternate;
}

/* OPTIONAL LOCK HINT */
.lockHint {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.6;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% {opacity:0.2;}
}

</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="lockScreenMessage">
  <div class="typingText" id="animatedLockText"></div>
  <div class="lockHint">Don't be late.</div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" autoplay loop>
  <source src="excuses.mp3" type="audio/mpeg">
</audio>

<script>
/* PARTICLES */
const particleContainer = document.getElementById("particles");
for(let i=0;i<30;i++){
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random()*100+"%";
  p.style.animationDuration = (8 + Math.random()*6) + "s";
  p.style.animationDelay = Math.random()*10 + "s";
  particleContainer.appendChild(p);
}

/* MUSIC AUTOPLAY WITH FADE IN */
const music = document.getElementById("bgMusic");
music.volume = 0;
function fadeInMusic(){
  let vol = 0;
  const fade = setInterval(()=>{
    if(vol < 0.4){
      vol += 0.02;
      music.volume = vol;
    } else clearInterval(fade);
  },200);
}
window.addEventListener("load", ()=>{
  music.play().then(fadeInMusic).catch(()=>{
    document.body.addEventListener("click", ()=>{
      music.play();
      fadeInMusic();
    }, { once: true });
  });
});

/* ROMANTIC TYPING ANIMATION FUNCTION */
function typeText(element, text, delay=80){
  let index = 0;
  function type() {
    if(index < text.length){
      const span = document.createElement("span");
      span.textContent = text.charAt(index);
      span.style.animationDelay = (index*0.08) + "s";
      element.appendChild(span);
      index++;
      setTimeout(type, delay);
    }
  }
  type();
}

/* START LOCK SCREEN TYPING */
const lockTextElement = document.getElementById("animatedLockText");
const lockText = 
`Tomorrow at the Garnet Gala

I'll be arriving at 4:45 PM.
Make sure you're there.

I'll be wearing camel/tan and black.
Tan suede coat, black turtleneck, black bootcut jeans.
Sleek and minimal look.
Make sure you wear something similar.

Just enough to be noticed…
A presence you won’t forget.

I'll be waiting for you there.
We need to talk.`;

typeText(lockTextElement, lockText, 50);
</script>

</body>
</html>
