<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garnet Gala Message</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* BODY & INITIAL BLACK SCREEN */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: #000;
  color: #fff8dc;
  transition: background 1.5s ease;
}

/* BACKGROUND IMAGE WITH BLUR */
body.loaded::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("./eeman.jpeg") center/cover no-repeat fixed;
  filter: blur(5px);
  z-index: -1;
  opacity: 1;
  transition: opacity 1.5s ease;
}

/* PARTICLES */
.particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  opacity: 0.08;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff8dc;
  border-radius: 50%;
  animation: floatParticle 10s linear infinite;
}

@keyframes floatParticle {
  from {transform: translateY(100vh);}
  to {transform: translateY(-10vh);}
}

/* MESSAGE BOX */
.lockScreenMessage {
  position: relative;
  z-index: 2;
  max-width: 90%;
  width: 600px;
  padding: 30px 25px;
  font-size: 22px;
  line-height: 1.8;
  text-align: justify;
  font-weight: bold;
  color: #fff8dc;
  background: rgba(0,0,0,0.25);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards 1.5s;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

@keyframes fadeInUp {
  to {opacity: 1; transform: translateY(0);}
}

/* LOCK HINT */
.lockHint {
  margin-top: 15px;
  font-size: 16px;
  font-weight: 400;
  opacity: 0.7;
  text-align: center;
}

/* RESPONSIVE FOR MOBILE */
@media screen and (max-width: 480px) {
  .lockScreenMessage {
    font-size: 18px;
    padding: 25px 20px;
    max-width: 90%;
  }
  .lockHint {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="lockScreenMessage">
  <div id="animatedLockText"></div>
  <div class="lockHint">Don't be late.</div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" autoplay loop>
  <source src="excuses.mp3" type="audio/mpeg">
</audio>

<script>
/* FADE IN BLACK SCREEN TO BACKGROUND */
window.addEventListener("load", ()=>{
  setTimeout(()=>{ document.body.classList.add("loaded"); }, 500);
});

/* PARTICLES */
const particleContainer = document.getElementById("particles");
for(let i=0;i<30;i++){
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random()*100+"%";
  p.style.width = p.style.height = (2 + Math.random()*2) + "px";
  p.style.animationDuration = (6 + Math.random()*6) + "s";
  p.style.animationDelay = Math.random()*6 + "s";
  particleContainer.appendChild(p);
}

/* HUMAN-LIKE TYPING FUNCTION */
function typeHuman(element, text) {
  let index = 0;
  function type() {
    if (index < text.length) {
      const char = text.charAt(index);
      element.innerHTML += char === "\n" ? "<br><br>" : char;
      index++;
      
      // Human-like pauses
      let delay = 50 + Math.random() * 50;
      if(char === "," || char === ":") delay += 100;
      if(char === "." || char === "!" || char === "?") delay += 200;
      if(char === "\n") delay += 200;
      
      setTimeout(type, delay);
    }
  }
  type();
}

/* LOCK SCREEN TEXT */
const lockTextElement = document.getElementById("animatedLockText");
const lockText = `Tomorrow at the Garnet Gala, I’ll be arriving at 4:45 PM. Make sure you’re there.

I’ll be wearing camel/tan and black: tan suede coat, black turtleneck, black bootcut jeans. Sleek and minimal look - A sign I'd be looking for rest upto you .

Just enough to be noticed… a presence you won’t forget.

I’ll be waiting for you there. We need to talk about something that's happening.`;

typeHuman(lockTextElement, lockText);

/* AUDIO FADE IN */
const music = document.getElementById("bgMusic");
music.volume = 0;
function fadeInMusic() {
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.4) {
      vol += 0.02;
      music.volume = vol;
    } else clearInterval(fade);
  }, 200);
}
music.play().then(fadeInMusic).catch(() => {
  document.body.addEventListener("click", () => {
    music.play();
    fadeInMusic();
  }, { once: true });
});
</script>

</body>
</html>
