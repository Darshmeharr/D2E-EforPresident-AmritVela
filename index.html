<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garnet Gala Message</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* BODY & INITIAL BLACK SCREEN */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: #d2b48c;
  transition: background 1.5s ease;
}

/* BACKGROUND IMAGE */
body.loaded {
  background: url("./eeman.jpeg") center/cover no-repeat fixed;
}

/* PARTICLES */
.particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  opacity: 0.25;
}

/* LOCK SCREEN MESSAGE */
.lockScreenMessage {
  position: relative;
  z-index: 2;
  max-width: 700px;
  padding: 20px;
  font-size: 20px;
  line-height: 1.8;
  text-align: center;
  white-space: pre-wrap;
  color: #d2b48c;
}

/* TYPING ANIMATION */
.typingText {
  display: inline-block;
  overflow: hidden;
  border-right: 2px solid #d2b48c;
  white-space: pre-wrap;
}

.typingText span {
  display: inline-block;
  opacity: 0;
  transform: translateY(2px);
  animation: fadeInLetter 0.4s forwards;
}

@keyframes fadeInLetter {
  to {opacity: 1; transform: translateY(0);}
}

/* LOCK HINT */
.lockHint {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="lockScreenMessage">
  <div class="typingText" id="animatedLockText"></div>
  <div class="lockHint">Don't be late.</div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" autoplay loop>
  <source src="excuses.mp3" type="audio/mpeg">
</audio>

<script>
/* FADE IN BACKGROUND AFTER SHORT DELAY */
window.addEventListener("load", ()=>{
  setTimeout(()=>{ document.body.classList.add("loaded"); }, 1000);
});

/* PARTICLES (subtle) */
const particleContainer = document.getElementById("particles");
for(let i=0;i<20;i++){
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random()*100+"%";
  p.style.width = p.style.height = (2 + Math.random()*3) + "px";
  p.style.animationDuration = (6 + Math.random()*6) + "s";
  p.style.animationDelay = Math.random()*6 + "s";
  particleContainer.appendChild(p);
}

/* AUDIO FADE IN */
const music = document.getElementById("bgMusic");
music.volume = 0;
function fadeInMusic(){
  let vol = 0;
  const fade = setInterval(()=>{
    if(vol < 0.4){
      vol += 0.02;
      music.volume = vol;
    } else clearInterval(fade);
  },200);
}
music.play().then(fadeInMusic).catch(()=>{
  document.body.addEventListener("click", ()=>{
    music.play();
    fadeInMusic();
  }, { once: true });
});

/* TYPING ANIMATION FUNCTION */
function typeText(element, text, delay=60){
  let index = 0;
  function type() {
    if(index < text.length){
      const span = document.createElement("span");
      span.textContent = text.charAt(index);
      span.style.animationDelay = (index*0.06) + "s";
      element.appendChild(span);
      index++;
      setTimeout(type, delay);
    }
  }
  type();
}

/* LOCK SCREEN TEXT */
const lockTextElement = document.getElementById("animatedLockText");
const lockText = 
`Tomorrow at the Garnet Gala

I'll be arriving at 4:45 PM.
Make sure you're there.

I'll be wearing camel/tan and black.
Tan suede coat, black turtleneck, black bootcut jeans.
Sleek and minimal look.
Make sure you wear something similar.

Just enough to be noticed…
A presence you won’t forget.

I'll be waiting for you there.
We need to talk.`;

typeText(lockTextElement, lockText, 50);
</script>

</body>
</html>
